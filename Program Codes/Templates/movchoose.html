<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Sty.css') }}">
</head>
<body>
    <h1 class="custname">
        <center>Movie Watcher's name: <font color="red">{{cust}}</font></center>
    </h1>
    <h1>We have truly got the movie according to your every moodie!</h1>
    <br>
    <span>
        <h1 style="font-family: Verdana;">
            We show <font color="red">HOT</font> and <font color="green">TRENDING</font> 
            <font color="lightsalmon">Indian</font>, <font color="tomato">American</font>,
            <label style="font-style: italic;">
                <font color="green">European</font>
            </label> movies in your favourite groovie!
        </h1>
    </span>
    <br>
    <br>
    <form action="/order" method="post">
        <span>
            <label style="font-size: 35px;" for="Food">Choose your desired Movie:</label>
            &nbsp;
            <select class="moovie" name="Movie" id="movie">
                <optgroup label="Indian Movies">
                    <option>Leo</option> 
                    <option>Singam</option>
                    <option>Chennai Express</option>
                    <option>Dhoom 5</option>
                </optgroup>
                <optgroup label="American Movies">
                    <option>The Terminator</option>
                    <option>Baby's Day Out</option>
                    <option>The Jungle Book</option>
                    <option>Home Alone</option>
                </optgroup>
                <optgroup label="European Movies">
                    <option>Romeo And Juliet</option>
                    <option>Mr Bean's Holiday</option>
                    <option>Macbeth</option>
                    <option>Harry Potter</option>
                </optgroup>
            </select>
        </span>
        <div class="Price"></div>
        <br><br><br><br>
        <span>
            <label id="Quantity1" style="font-size: 35px;" for="Food">Choose The Number of Tickets:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <select id="Quantity">
                <option>1</option> 
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <!--<option>Bulk Order</option>-->
            </select>
            <img id="bean" class="ourLogo" src="{{ url_for('static', filename='images/johnnyenglish.jpg') }}">
            <!--<button onclick="bulkCheck()" id="bulkconfirm" type="button"> I'm Sure</button>-->
        </span>
        <br><br><br><br><br>
        <span id="bulktext"></span>
        <br><br>
        <input type="text" id="name" name="hidden" class="foodname">
        <input type="text" id="quantities" name="hidden2" class="foodname">
        <input type="text" id="flag" name="hidden3" class="foodname">
        <br>
        <input type="text" id="bulkno" class="hidden4" name="Quantitytext2">
        <input type="submit" value="Submit" id="Sub2" onclick="countbulk()">
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename='Script/scrip.js') }}"></script>
</body>
</html>
